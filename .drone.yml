kind: pipeline
name: default

workspace:
  base: /go
  path: src/github.com/mickael-kerjean.me/filestash

clone:
  depth: 1


steps:

- name: build_prepare
  image: alpine:latest
  depends_on: [ clone ]
  commands:
  - mkdir -p ./dist/data/
  - cp -R config dist/data/config

- name: build_go
  image: golang:1.11-stretch
  depends_on: [ clone ]
  environment:
    CGO_LDFLAGS_ALLOW: '-fopenmp'
  commands:
  - go get -t ./server/...
  - find server/plugin/plg_* -type f -name "install.sh" -exec {} \;
  - go build -ldflags "-X github.com/mickael-kerjean/filestash/server/common.BUILD_NUMBER=`date -u +%Y%m%d`" -o dist/filestash server/main.go
  - timeout 1 ./dist/filestash || true

- name: build_js
  image: node:8-alpine
  depends_on: [ clone ]
  commands:
  - npm install > /dev/null 2>&1
  - NODE_ENV=production npm run build

- name: build_finalise
  image: alpine:latest
  depends_on: [ clone ]
  commands:
  - cp -R dist /tmp/filestash
  - tar -C /tmp/ -zcvf filestash.tar.gz ./filestash

- name: test_prepare
  image: alpine:latest
  depends_on: [ clone ]
  environment:
    PASSWORD:
      from_secret: GIT_PASSWORD
  commands:
  - apk --no-cache add git > /dev/null 2>&1
  - cd ../ && git clone "https://readonly:$PASSWORD@git.kerjean.me/filestash/test.git"
  - chmod -R 777 ./test/
  - chmod -R 777 ./filestash/dist/data

- name: test_go
  image: golang:1.11-alpine
  depends_on: [ test_prepare ]
  commands:
  - apk --no-cache add git gcc libc-dev poppler-utils > /dev/null 2>&1
  - cp ../test/assets/* /tmp/
  - go get -t ../test/unit_go/...
  - go test -v --tags "fts5" ../test/unit_go/...

- name: test_js
  image: node:8-alpine
  depends_on: [ test_prepare ]
  commands:
  - cd ../test/unit_js
  - npm install > /dev/null 2>&1
  - npm test

- name: test_e2e
  image: machines/puppeteer
  depends_on: [ build_prepare, build_js, build_go ]
  environment:
    ADMIN_PASSWORD: $$2a$$10$$9OFbPZV4lYpYjU5eUi91o.kgeMyCuW11j878YBRri3gBwccq2lSFy
    APP_URL: http://127.0.0.1:8334
    CI: true
  commands:
  - ./dist/filestash &
  - cd ../test/e2e
  - npm install > /dev/null 2>&1
  - node servers/webdav.js &
  - npm test

- name: release_artifact
  image: appleboy/drone-scp
  depends_on: [ test_go, test_js, test_e2e ]
  when:
    branch: master
  settings:
    command_timeout: 30m
    host: hal.kerjean.me
    user:
      from_secret: SSH_USERNAME
    password:
      from_secret: SSH_PASSWORD
    source: filestash.tar.gz
    target: /app/pages/data/projects/filestash/downloads/latest/

